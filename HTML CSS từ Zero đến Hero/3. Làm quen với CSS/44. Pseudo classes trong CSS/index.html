<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50%;
            height: 10rem;
            background-color: aqua;
        }
        .box:hover {
            background-color: blue;
        }
        h1 {
            color: red;
        }
        h1:active {
            color: yellow;
        }
        li:first-child {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div>
        <h1>CSS pseudo-classes</h1>
        <ul>
            <li>:root</li>
            <p>- Tham chiếu trực tiếp vào thẻ html</p>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>
    </div>
</body>
</html>
