<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            color: #fff;
            background-color: darkorchid;
            padding: 16px;
            border: 1px;
            box-sizing: border-box;
        }
        .box {
            /* hủy đi box-sizing */
            box-sizing: unset;
        }
    </style>
</head>
<body>
    <div class="box">
        Đây là nội dung bài viết <br>
    </div>
    box-sizing - kích thước hộp
    <p></p>
</body>
</html>
