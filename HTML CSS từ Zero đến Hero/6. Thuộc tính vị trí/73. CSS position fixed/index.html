<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
        }
        h1 {
            color: red;
            position: relative;
            top: 0px;
            left: 0px;
        }
        .header {
            width: 100%;
            height: 120px;
            background-color: rgba(155, 100, 50, 0.5);
            position: fixed;
        }
        ul {
            height: 4000px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>CSS Position</h1>
    <p>- Khi một đối tượng phụ thuộc vào một đối tượng khác ta sẽ dùng position: absolute <br>
        - Khi đối tượng phụ thuộc vào cửa sổ trình duyệt ta sẽ dùng position: fixed</p>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li style="color: red; font-style: italic;">Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
